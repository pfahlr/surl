name: CI

on:
  push:
  pull_request:

jobs:
  fmt_clippy:
    name: fmt + clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all --check
      - run: cargo clippy -- -D warnings

  build_and_migrate:
    name: build & migrate (${{ matrix.db }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db: [postgres, sqlite]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: surl
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 5s --health-timeout 5s --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: |
          if [ "${{ matrix.db }}" = "postgres" ]; then
            cargo install sqlx-cli --no-default-features --features postgres,runtime-tokio-rustls --locked
          else
            cargo install sqlx-cli --no-default-features --features sqlite,runtime-tokio-rustls --locked
          fi

      - name: Build (${{ matrix.db }})
        run: |
          if [ "${{ matrix.db }}" = "postgres" ]; then
            cargo build --features postgres --verbose
          else
            cargo build --no-default-features --features sqlite --verbose
          fi

      - name: Run migrations (${{ matrix.db }})
        run: |
          if [ "${{ matrix.db }}" = "postgres" ]; then
            export DATABASE_URL=postgres://postgres:postgres@localhost:5432/surl
            sqlx database create
            sqlx migrate run --source migrations/postgres
          else
            export DATABASE_URL=sqlite://./ci.sqlite?mode=rwc
            sqlx database create
            sqlx migrate run --source migrations/sqlite
          fi

      - name: Test compile (${{ matrix.db }})
        run: |
          if [ "${{ matrix.db }}" = "postgres" ]; then
            cargo test --no-run --features postgres
          else
            cargo test --no-run --no-default-features --features sqlite
          fi
